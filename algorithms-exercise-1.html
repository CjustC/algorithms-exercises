<body>

<!-- Given a string, for example, “Hello World”, write some code to reverse that string (“dlroW olleH”). -->

	<script>
		
		var input = "Hello World";
		console.log(input);

		var arr = input.split('').reverse(); // split on each character and reverse order
		input = arr.join(''); // join on each character
		console.log(input);
	</script>
	
</body>
